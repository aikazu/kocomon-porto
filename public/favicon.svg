<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="100%" stop-color="#D4AF37" />
    </linearGradient>
  </defs>
  
  <!-- Background: Dark Circle for consistent shape -->
  <circle cx="256" cy="256" r="240" fill="#0a0a0a" />
  
  <!-- Network Structure: A stable triangle base with a core -->
  <g stroke="url(#gold)" stroke-width="24" stroke-linecap="round" fill="none">
    <!-- Outer connection lines forming a shield-like triangle -->
    <path d="M256 100 L400 350 L112 350 Z" />
    
    <!-- Inner connections to Core -->
    <line x1="256" y1="100" x2="256" y2="240" stroke-width="16" opacity="0.8" />
    <line x1="400" y1="350" x2="256" y2="240" stroke-width="16" opacity="0.8" />
    <line x1="112" y1="350" x2="256" y2="240" stroke-width="16" opacity="0.8" />
  </g>
  
  <!-- Nodes (Gold Spheres) -->
  <!-- Top Node -->
  <circle cx="256" cy="100" r="32" fill="url(#gold)" />
  <!-- Bottom Right Node -->
  <circle cx="400" cy="350" r="32" fill="url(#gold)" />
  <!-- Bottom Left Node -->
  <circle cx="112" cy="350" r="32" fill="url(#gold)" />
  
  <!-- Core Node (The Architect) -->
  <circle cx="256" cy="240" r="48" fill="url(#gold)" stroke="#0a0a0a" stroke-width="8" />
</svg>
