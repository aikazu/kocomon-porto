<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient untuk glow effect -->
    <linearGradient id="cyberGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background transparan, tidak ada fill -->
  
  <!-- Hexagon Shield dengan gradient -->
  <path 
    d="M256 32L442 128V288C442 384 362 464 256 496C150 464 70 384 70 288V128L256 32Z" 
    fill="none" 
    stroke="url(#cyberGradient)" 
    stroke-width="16"
    filter="url(#glow)"
  />
  
  <!-- Inner circuit lines -->
  <g stroke="#00d4ff" stroke-width="4" fill="none" opacity="0.8">
    <!-- Horizontal line -->
    <path d="M140 256H220M292 256H372"/>
    <!-- Vertical line -->
    <path d="M256 160V220M256 292V380"/>
    <!-- Center lock icon -->
    <rect x="206" y="236" width="100" height="80" rx="8" stroke-width="6"/>
    <path d="M226 236V200C226 172 240 156 256 156C272 156 286 172 286 200V236" stroke-width="6"/>
    <!-- Lock keyhole -->
    <circle cx="256" cy="276" r="12" fill="#00d4ff"/>
    <rect x="252" y="276" width="8" height="20" fill="#00d4ff"/>
  </g>
  
  <!-- Corner circuit nodes -->
  <g fill="#8b5cf6">
    <circle cx="140" cy="256" r="8"/>
    <circle cx="372" cy="256" r="8"/>
    <circle cx="256" cy="160" r="8"/>
    <circle cx="256" cy="380" r="8"/>
  </g>
</svg>
